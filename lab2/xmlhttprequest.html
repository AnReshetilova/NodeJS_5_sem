<script>
        const xmlHttpRequest = new XMLHttpRequest();
        xmlHttpRequest.open("GET", "http://localhost:5000/api/name");

        xmlHttpRequest.onload = () => {
            const body = document.querySelector("body");
            body.innerText = xmlHttpRequest.responseText;
        }
        xmlHttpRequest.send();
</script>
