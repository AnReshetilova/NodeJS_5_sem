<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    const time = Date.now();

    for (let k = 0; k < 21; k++) {
      fetch(`/fact?k=${k}`)
        .then((response) => response.json())
        .then((responseText) => {
          const body = document.querySelector("body");
          body.innerText += `${k}.Результат:${Date.now() - time}-${k}/${
            responseText.fact
          }\n`;
        });
    }
  </script>
</html>
